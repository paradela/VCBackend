  <title>Virtual Card</title>
</head>
<body>

    <div>
        <p id="u_name" />
        <p id="u_email" />
        <p id="balance" />
        <p id="token" />
    </div>
    <div>
        <h2>Create User</h2>
        <input type="text" id="name" />
        <input type="email" id="email" />
        <input type="password" id="password" />
        <input type="button" value="Create" onclick="createUser();" />
    </div>
    <div>
        <h2>Login</h2>
        <input type="email" id="username"/>
        <input type="password" id="pwd"/>
        <input type="button" value="Login" onclick="authenticate()" />
    </div>
    <div>
        <h2>Add Funds</h2>
        <input type="text" id="amount"/>
        <input type="button" value="Pay" onclick="pay()" />
    </div>

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
  <script>
      var uri = 'api/user';

      function createUser() {
          var name = $('#name').val();
          var email = $('#email').val();
          var password = $('#password').val();
          var uri = "api/user?n="
              + name + "&e="
              + email + "&p="
              + password;
          $.post(uri,
              null,
              function (value) {
                  $('#token').text('Token: ' + value["AuthToken"]);
                  localStorage.token = value;
              },
              "json"
              );
      }

      function login() {
          var username = $('#username').val();
          var pwd = $('#pwd').val();
          var uri = "api/user?u="
              + username + "&p="
              + pwd;
          $.post(uri,
              null,
              function (value) {
                  $('#token').text('Token: ' + value['AuthToken']);
                  localStorage.setItem('token', value['AuthToken']);;
              },
              "json"
              );
      }

      function getUser() {
          var uri = "api/user?t=" + localStorage.getItem('token');
          $.get(uri,
              null,
              function (value) {
                  $('#u_name').text('Name: ' + value["Name"]);
                  $('#u_email').text('Email: ' + value["Email"]);
              },
              "json"
              );
      }

      function authenticate() {
          login();
          getUser();
      }

      function pay() {
          var amount = $('#amount').val();
          var uri = "api/account/pay/paypal/begin?t=" + localStorage.getItem('token') + 
              '&c=EUR&a=' + amount;
          $.post(uri,
              null,
              function (value) {
                  $('#token').text('Token: ' + value['AuthToken']);
                  localStorage.setItem('token', value['AuthToken']);;
              },
              "json"
              );
      }
  </script>
</body>
